<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    #container {
      display: inline-block;
      width:600px;
      height:600px;
    }
    .input-group {
      width: 19%;
      padding: .5em;
      display: inline-block;
      margin: 0;
      box-sizing: border-box;
    }
    .input-group input{
      width: 100%;
      display: block;
      border: 0;
      border-bottom: 1px solid gray;
      font-size: 16px;
      margin-top: .3em;
    }
    .input-group input:nth-child(1){
      text-align: center;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <div class="input-group">
    <input type="number" min=0 max=10 data-index=0 onkeyup="setValue(this)" onchange="setValue(this)" >
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
  </div>
  <div class="input-group">
    <input type="number" min=0 max=10 data-index=1 onkeyup="setValue(this)" onchange="setValue(this)">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
  </div>
  <div class="input-group">
    <input type="number" min=0 max=10 data-index=2 onkeyup="setValue(this)" onchange="setValue(this)">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
  </div>
  <div class="input-group">
    <input type="number" min=0 max=10 data-index=3 onkeyup="setValue(this)" onchange="setValue(this)">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
  </div>
  <div class="input-group">
    <input type="number" min=0 max=10 data-index=4 onkeyup="setValue(this)" onchange="setValue(this)">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
    <input class="text">
  </div>

  <div style="text-align: center;">
    <div id="container">
      <canvas id="myChart"></canvas>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');

    let data = {
      labels: [
        'Red',
        'Blue',
        'Yellow',
        'Green',
        'Purple',
      ],
      datasets: [{
        label: 'My First Dataset',
        data: [0,0,0,0,0],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)',
          'rgb(255, 205, 86)',
          'rgb(54, 190, 54)',
          'rgb(180, 54, 180)'
        ],
        hoverOffset: 4
      }]
    };

    const config = {
      type: 'doughnut',
      data: data,
    };

    var chart = new Chart(ctx, config);

    function setValue(element){
      console.log(element);
      const index = parseInt(element.getAttribute("data-index"));
      data.datasets[0].data[index] = parseFloat(element.value);
      chart.update();
    }
  </script>

</body>
</html>
