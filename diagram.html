<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    #container {
      display: inline-block;
      width:500px;
      height:500px;
    }
    .input-group {
      width: 19%;
      padding: .5em;
      display: inline-block;
      margin: 0;
      box-sizing: border-box;
      border-top: 2px solid;
    }
    .input-group input{
      width: 100%;
      display: block;
      border: 0;
      border-bottom: 1px solid gray;
      font-size: 16px;
      margin-top: .3em;
    }
    .input-group input:nth-child(2){
      text-align: center;
      font-size: 22px;
    }
    .input-group h3 {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="input-group" style="border-color: rgb(255, 99, 132)">
    <h3 style="color: rgb(255, 99, 132)">Kommunikation</h3>
    <input autocomplete="off" class="number" value="0" type="number" min=0 max=5 data-index=0 onkeyup="setValue(this)" onchange="setValue(this)" >
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
  </div>
  <div class="input-group" style="border-color: rgb(54, 162, 235)">
    <h3 style="color: rgb(54, 162, 235)">Sociale evner</h3>
    <input autocomplete="off" class="number" value="0" type="number" min=0 max=5 data-index=1 onkeyup="setValue(this)" onchange="setValue(this)">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
  </div>
  <div class="input-group" style="border-color: rgb(255, 205, 86)">
    <h3 style="color: rgb(255, 205, 86)">Særinteresser</h3>
    <input autocomplete="off" class="number" value="0" type="number" min=0 max=5 data-index=2 onkeyup="setValue(this)" onchange="setValue(this)">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
  </div>
  <div class="input-group" style="border-color: rgb(54, 190, 54)">
    <h3 style="color: rgb(54, 190, 54)">Rutiner og gentagelse</h3>
    <input autocomplete="off" class="number" value="0" type="number" min=0 max=5 data-index=3 onkeyup="setValue(this)" onchange="setValue(this)">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
  </div>
  <div class="input-group" style="border-color: rgb(180, 54, 180)">
    <h3 style="color: rgb(180, 54, 180)">Sanseoverfølsomhed</h3>
    <input autocomplete="off" class="number" value="0" type="number" min=0 max=5 data-index=4 onkeyup="setValue(this)" onchange="setValue(this)">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
    <input autocomplete="off" class="text">
  </div>

  <div style="text-align: center;">
    <div id="container">
      <canvas id="myChart"></canvas>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');

    let data = {
      labels: [
        'Kommunikation',
        'Sociale evner',
        'Særinteresser',
        'Rutiner og gentagelse',
        'Sanseoverfølsomhed'
      ],
      datasets: [{
        label: '',
        data: [0,0,0,0,0],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)',
          'rgb(255, 205, 86)',
          'rgb(54, 190, 54)',
          'rgb(180, 54, 180)'
        ],
        hoverOffset: 4
      }],
    };

    const config = {
      type: 'polarArea',
      data: data,
      options: {
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          rAxis: {
            max: 5
          }
        }
      }
    };

    var chart = new Chart(ctx, config);

    function setValue(element){
      console.log(element);
      const index = parseInt(element.getAttribute("data-index"));
      data.datasets[0].data[index] = parseFloat(element.value);
      chart.update();
    }

    for(var e of document.getElementsByClassName("number")) {
      setValue(e);
    }

  </script>

</body>
</html>
