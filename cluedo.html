	<style type="text/css">
		html {
			font-family: arial;
			font-size: 18px;
		}
		table {
			width: 100%;
			margin-bottom: 2em;
		}
		table th {
			background-color: #444;
			color: white;
			font-size: 22px;
			padding: .2em;
		}
		th label {
			position: absolute;
			right: 10px;
			font-size: 14px;
			padding-right: 25px;
		}
		.suspects th {
			background-color: darkred;
		}
		.weapons th {
			background-color: darkgreen;
		}
		.rooms th {
			background-color: darkblue;
		}
		table td {
			position: relative;
			padding: .3em;
			width: 50%;
		}
		tr:nth-child(2n+1) td:nth-child(2n+1){
			background-color: #aaa;
		}
		tr:nth-child(2n) td:nth-child(2n){
			background-color: #aaa;
		}
		.check_container {
			display: inline-block;
			position: absolute;
			right: 10px;
		}
		.item_notes {
			width: 95%;
		}
		.notes {
			display: none;
		}
		textarea {
			width: 100%;
		}
		h1 {
			text-align: center;
			font-family: 'Permanent Marker', cursive;
			font-weight: bold;
			font-size: 40px;
		}
	</style>
	<script type="text/javascript">
		window.onbeforeunload = function() {
			return true;
		};
		function toggle_extra(){
			var check = document.getElementById("extra");
			var value = check.checked;
			var notes = document.getElementsByClassName('notes');
			for (element of notes){
				if (value){
					element.style.display = 'inline-block';
					if (element.tagName == 'TABLE'){
						element.style.display = 'table';
					}
				} else {
					element.style.display = 'none';
				}
			}
		}
	</script>
</head>
